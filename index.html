<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper d-flex">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="profile text-center mb-5">

                <p></p>

            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-home"></i>
                        <span class="d-none d-md-inline">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-user"></i>
                        <span class="d-none d-md-inline">About</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-cogs"></i>

                <li class="nav-item">

                        <i class="fas fa-envelope"></i>
                        <span class="d-none d-md-inline">Contact</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="main-content" class="flex-grow-1">

            <nav id="navbar" class="navbar navbar-light bg-light">

                <div class="ml-auto">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown"

                        </div>
                    </div>

            </nav>

            <!-- Content Section -->
            <div class="container mt-4">
                <h1>Welcome to the Dashboard</h1>
                <p>This is a simple dashboard page with a sliding sidebar and navbar.</p>
            </div>
        </div>
    </div>

    <!-- Button Settings di bagian kanan -->
    <button id="settings-btn" class="btn btn-primary">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Color Picker langsung pada button -->
    <input type="color" id="color-picker" style="display: none;">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
